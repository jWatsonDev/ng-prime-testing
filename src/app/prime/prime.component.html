<h3>Table</h3>
<h4>Sortable with pagination...</h4>
<p-table
  [columns]="selectedColumns"
  [value]="_data"
  [paginator]="true"
  [rows]="10"
  [sortField]="_sortField"
  [sortOrder]="_sortOrder">
  <ng-template pTemplate="caption">
    <div style="text-align:left">
      <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns"
        optionLabel="header"
        selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}"
        defaultLabel="Choose Columns"></p-multiSelect>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <ng-container *ngFor="let col of columns; let i= index">
        <th
          *ngIf="col.display"
          [pSortableColumn]="col.field"
          [style.position]="relative"
          [id]="col.field">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>

          <app-custom-drop
            [showCol]="showColumn"
            (notify)="onNotify($event, i)"
            (sortNotify)="onSortNotify($event, col.field)"></app-custom-drop>
        </th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-d let-columns="columns">
    <tr>
      <ng-container *ngFor="let col of columns; let i= index">
        <td *ngIf="col.display">{{ d[col.field] }}</td>
      </ng-container>
    </tr>
  </ng-template>
</p-table>

<h4>Another...not sorted...</h4>
<p-table [value]="_data" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-d>
    <tr>
      <td>{{ d.id }}</td>
      <td>{{ d.title }}</td>
      <td>
        <small>{{ d.body }}</small>
      </td>
    </tr>
  </ng-template>
</p-table>

<hr />
<h3>Paginator</h3>
<p-paginator [rows]="10" [totalRecords]="100"></p-paginator>

<hr />
<h3>Accordion</h3>
<p-accordion>
  <p-accordionTab header="Header 1" [selected]="true">
    Content 1
  </p-accordionTab>
  <p-accordionTab header="Header 2"> Content 2 </p-accordionTab>
  <p-accordionTab header="Header 3"> Content 3 </p-accordionTab>
</p-accordion>

<hr />
<h3>Buttons</h3>
<button pButton type="button" icon="pi pi-check" iconPos="left"></button>
<p-button label="Click" icon="fa fa-check" iconPos="left"></p-button>

<hr />
<h3>Panel</h3>
<p-panel [toggleable]="true" [transitionOptions]="'500ms'">
  <p-header> Header content here </p-header>
  Body Content
  <p-footer> Footer content here </p-footer>
</p-panel>
